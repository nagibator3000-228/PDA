<!DOCTYPE html>
<html lang="en" translate="no">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ADMIN / PDA</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="shortcut icon" href="./../../assets/img/favicon.ico" type="image/x-icon">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
   <link rel="stylesheet" href="./?file=style.css&key=ca23f70f3213ae0be6e320c95a73b70e06427407e8197c530894a0f9dbbe7eb86dfc72f0c49ba3183576bbe7a3734f58419722d12400b1aaf562185d96cbaac0">
   <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
   <script src="./?file=script.js&key=ca23f70f3213ae0be6e320c95a73b70e06427407e8197c530894a0f9dbbe7eb86dfc72f0c49ba3183576bbe7a3734f58419722d12400b1aaf562185d96cbaac0"></script>
</head>
<body class="bg-dark">
   <audio id="sound">
      <source src="../assets/sounds/PDA_contact.mp3" type="audio/mpeg">
   </audio>
   <div class="dropdown mt-2">
      <button class="btn btn-secondary dropdown-toggle ms-1" type="button" data-bs-toggle="dropdown"
         aria-expanded="false">
         Gruppe zum Schicken
      </button>
      <ul class="dropdown-menu">
         <li><a class="dropdown-item" href="#Clear Sky">Clear Sky</a></li>
         <li><a class="dropdown-item" href="#Dolg">Dolg</a></li>
         <li><a class="dropdown-item" href="#Svoboda">Svoboda</a></li>
         <li><a class="dropdown-item" href="#Bandit">Bandit</a></li>
      </ul>
   </div>
   <div class="input-group input-group-sm mb-3 mt-2 p-0 ms-1 w-50">
      <span class="input-group-text" id="inputGroup-sizing-sm">Task</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
         id="task" placeholder="message">
   </div>
   <button type="button" class="btn btn-success ms-1" onclick="check()" data-bs-toggle="modal" data-bs-target="#exampleModal">Send</button>
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h1 class="modal-title fs-5" id="exampleModalLabel">Ist alles richtig?</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary" onclick="send()" data-bs-dismiss="modal">Send</button>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
