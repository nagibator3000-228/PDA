<!DOCTYPE html>
<html lang="en" translate="no">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ПДА</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
   <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"></script>
   <script src="./script.js"></script>
</head>
<body class="bg-dark">
   <div class="container-fluid custom-container">
      <a class="position-absolute link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover ms-4" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">Teams</a>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
         aria-labelledby="offcanvasExampleLabel">
         <div class="offcanvas-header bg-dark">
            <h5 class="offcanvas-title text-light" id="offcanvasExampleLabel">Teams</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
         </div>
         <div class="offcanvas-body bg-dark">
            <div class="dropdown">
               <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Change</button>
               <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#Clear Sky">Clear Sky</a></li>
                  <li><a class="dropdown-item" href="#Dolg">Dolg</a></li>
                  <li><a class="dropdown-item" href="#Svoboda">Svoboda</a></li>
                  <li><a class="dropdown-item" href="#Bandit">Bandit</a></li>
                  <li><a class="dropdown-item disabled" aria-disabled="true">O Sosnanie</a></li>
                  <li><a class="dropdown-item disabled" aria-disabled="true">Monolit</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">No Group</a></li>
               </ul>
            </div>
         </div>
      </div>
      <div class="image-container">
         <img src="assets/img/PDA.jpg" class="PDA_image img_fluid" alt="PDA">
      </div>
      <div class="stats-container">
         <strong>
            <h2 class="mb-2"><u class="text-light">Stats</u></h2>
         </strong>
         <hr>
         <div class="stats">
            <div class="stat mb-1 mt-1">
               <h4>Health</h4>
               <span id="health" class="text-success position-absolute">100</span>
            </div>
            <hr>
            <div class="stat">
               <h5>Рад.</h5>
               <span id="rad" class="text-success position-absolute">20</span>
            </div>
            <div class="stat">
               <h5>Био.</h5>
               <span id="bio" class="text-success position-absolute">0</span>
            </div>
            <div class="stat">
               <h5>Пси.</h5>
               <span id="psy" class="text-success position-absolute">0</span>
            </div>
            <div class="stat">
               <h5>Темп.</h5>
               <span id="temp" class="text-success position-absolute">23</span>
            </div>
         </div>
         <hr>
         <div id="tasks">
            <h4>Tasks</h4>
            <span id="task">
            </span>
         </div>
      </div>
   </div>
</body>
</html>
